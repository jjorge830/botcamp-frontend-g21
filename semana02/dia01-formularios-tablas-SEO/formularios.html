<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
  />
</head>
<body>
    <main class="container">
    <h1>Formularios + Inputs + Validaciones</h1>
    <form>
        <h2>inputs</h2>
        <label for="text1">input tipo texto</label>
        <input type="text" placeholder="ingresa algun texto"
        id="text1"/>

        <label>
            Input(solo lectura)
            <input type="text" placeholder="Input de solo lectura" readonly value="copiar este texto"/>
        </label>

        <label>
            Input(desactivado)
            <input type="text" placeholder="Input desactivado" disabled>
        </label>

        <label>
            Input tipo number
            <input type="number" placeholder="Edad ej. 18" name="edad"/>
        </label>
        <label>
            Input tipo rango de edad
            <input type="range" name="range_edad" min="1" max="99"
            step="10"/>
        </label>
        <label>
            Input tipo tel
            <input type="tel" placeholder="(51) 999 999 999"
            />
        </label>
        <label>
            Input tipo url
            <input type="url" placeholder="sitio web"
            />
        </label>
        <label>
            Input password
            <input type="password" placeholder="Password"
            />
        </label>
        <label>
            Input tipo color
            <input type="color"
            />
        </label>
        <label>
            Input tipo search
            <input type="search"
            />
        </label>
        <label>
            Input tipo file
            <input type="file" accept=".jpg, .jpeg "
            />
        </label>
        <label>
            Input tipo file seleccionar archivos multiples
            <input type="file" multiple
            />
        </label>
        <input type="hidden" value="datos ocultos"/>
        <input type="submit" value="guardar"/>
        <input type="reset" value="limpiar"/>
    </form>

    <form>
        <h2> input tipo fecha</h2>
        <label>
            input tipo datetime-local(fecha y hora)
            <input type="datetime-local" name="fecha"/>
        </label>
        <label>
            input tipo date (dia)
            <input type="date" name="dia"/>
        </label>
        <label>
            input tipo week
            <input type="week" name="semana"/>
        </label>
        <label>
            input tipo mes
            <input type="month" name="mes"/>
        </label>
        <input type="submit" value="guardar">
    </form>

    <form>
        <h2>textarea</h2>

        <label>
            <textarea placeholder="escribe una descripcion sobre ti..." rows="10" name="biografia1"></textarea>
        </label>
        <label>
            <textarea placeholder="escribe una descripcion sobre ti..." rows="5" disabled name="biografia2"></textarea>
        </label>
    </form>

    <form>
        <h2>selects</h2>
        <label>
            comida favorita
            <select name="comidas">

            <option>Selecciona tu comida favorita...</option>
            <option value="fr">Francesa</option>
            <option value="it">Italiana</option>
            <option value="jp">Japonesa</option>
            <option value="pe">Peruana</option>
            </select>
        </label>
        <input type="submit">

        <form>
            <h2>checkboxes</h2>
            <h3>lenguajes de preferencia</h3>
            <label>
                <input type="checkbox" name="english" value="en"/> ingles
            </label>
            <label>
                <input type="checkbox" name="spanish" value="es"/> español
            </label>
        </form>
        <form>
            <h2>radiobutton</h2>
            <h3>lenguajes de preferencia</h3>
            <label>
                <input type="radio" name="languaje" value="en"/> ingles
            </label>
            <label>
                <input type="radio" name="languaje" value="es"/> español
            </label>
        </form>
        <form>
            <h2>Validaciones</h2>
      
            <label>
              Nombre (obligatorio)
              <input type="text" name="nombre" required minlength="3" maxlength="15" />
            </label>
      
            <label>
              Email
              <input type="email" name="email" required />
            </label>
      
            <label>
              Edad
              <input type="number" name="edad" required min="1" max="99" />
            </label>
      
            <label>
              Teléfono
              <input type="tel" name="telefono" required placeholder="+51 999 999 999" pattern="\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}" />
              <p>+51 999999999</p>
            </label>
      
            <label>
              Comidas
              <select name="comidas" required>
                <option value="">Selecciona tu comida favorita...</option>
                <option value="fr">Francesa</option>
                <option value="it">Italiana</option>
                <option value="jp">Japonesa</option>
                <option value="pe">Peruana</option>
                <option value="th">Tailandesa</option>
              </select>
            </label>
      
            <input type="submit" value="Guardar" />
           </form>

    </main>
</body>
</html>
